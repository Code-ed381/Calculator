<!DOCTYPE html>
<html>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <center>
            <h1>Calculator</h1>
            <div id="history" class="history"></div><br>
            <div id="output" class="output"></div><br>
            <a id="clear" class="operator" >CE</a>
            <a id="backspace" class="operator">C</a>
            <a id="modulo" class="operator">%</a>
            <a id="division" class="operator">/</a><br />
            <a id="7" class="number">7</a>
            <a id="8" class="number">8</a>
            <a id="9" class="number">9</a>
            <a id="multiply" class="operator">*</a><br />
            <a id="4" class="number">4</a> 
            <a id="5" class="number">5</a>
            <a id="6" class="number">6</a>
            <a id="subtract" class="operator">-</a><br /> 
            <a id="1" class="number">1</a>
            <a id="2" class="number">2</a>
            <a id="3" class="number">3</a>
            <a id="add" class="operator">+</a><br />
            <a id="0" class="number">0</a>
            <a id="dot" class="operator">.</a>
            <a id="pos-neg" class="operator">-/+</a>
            <a id="equal" class="operator">=</a>
        </center>
        <script src="script.js"></script>
    </body>
</html>
